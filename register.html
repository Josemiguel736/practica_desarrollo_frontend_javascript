<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/normalice.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/spinner.css">
</head>
<body>
    <section class="navbar"> </section>
    <section class="notification "></section> 
    <section>
        <div class="auth">
        <form>
            <h3>Crear usuario</h3>
        <label for="mail">E-mail</label>
        <input type="mail" name="email" id="mail" required>
        <div id="notificationMail"></div>
        
        <label for="password" >Contraseña</label>
        <input type="password" name="password" id="password" required minlength="4">
        
        <label for="password-confirm">Confirmar contraseña</label>
        <input type="password" name="password-confirm" id="password-confirm" required minlength="4">
        <div id="notificationPass"></div>
        <button type="submit">Crear usuario</button>
    </form>
</div>

    </section>
    <script type="module" src="register.js"></script>
</body>
</html>
